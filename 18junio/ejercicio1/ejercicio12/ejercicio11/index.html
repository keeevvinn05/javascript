<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>condicionales y bucles</title>
</head>
<body>
  <h1>Calcula imc</h1>
  <div class="ejercicio" id="imc-section">
    <h2>2. calculo de imc</h2>
    <label for="peso">peso (kg)</label>
    <input type="number" id="peso" placeholder="introduzca peso"/>
    <label for="altura">altura (cm)</label>
    <!--step = delimitar los decimales-->
    <input type="number" step="0.01" id="altura" placeholder="introduzca altura en cm"/>
    <button id="calcular-imc">calcular imc</button>
    <div class="resultado" id="imc-result"></div>

  </div>
</body>
</html>
